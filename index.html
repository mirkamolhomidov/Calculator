<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <input type="text" id="todo-text" />
        <button class="head-box" id="buttonc">C</button>
      </div>
      <div class="main">
        <button class="box" id="button1">1</button>
        <button class="box" id="button2">2</button>
        <button class="box" id="button3">3</button>
        <button class="box" id="buttonb">/</button>
      </div>
      <div class="main">
        <button class="box" id="button4">4</button>
        <button class="box" id="button5">5</button>
        <button class="box" id="button6">6</button>
        <button class="box" id="buttonk">*</button>
      </div>
      <div class="main">
        <button class="box" id="button7">7</button>
        <button class="box" id="button8">8</button>
        <button class="box" id="button9">9</button>
        <button class="box" id="buttona">-</button>
      </div>
      <div class="main">
        <button class="box" id="button0">0</button>
        <button class="box" id="button00">00</button>
        <button class="box" id="buttont">=</button>
        <button class="box" id="buttonq">+</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
